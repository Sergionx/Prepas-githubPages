<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- MIENTRAS MENOS DIV USEN, mejor -->
    <div>

      <input type="text" id="nombre-pokemon" />
      <button id="btn-buscar">Buscar</button>
    </div>

    <section id="card-container" class="card-container">
      <article class="card" id="Coquette">
        <img class="ribbon tilt-shaking" src="images/ribbon.png" />

        <img
          class="bg-image"
          src="https://images.pexels.com/photos/5124871/pexels-photo-5124871.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />

        <main>
          <h1 class="title">Coquette Actualizado</h1>
          <p class="description">Parrafo</p>
        </main>

        <footer class="button-container">
          <button class="see-more">Ver más</button>
        </footer>
      </article>

      <article class="card remove">
        <img class="ribbon" src="images/ribbon.png" />
        <img
        class="bg-image"
          src="https://images.pexels.com/photos/5124871/pexels-photo-5124871.jpeg?auto=compress&cs=tinysrgb&w=126s0&h=750&dpr=1"
        />

        <main>
          <h1 class="title">Coquette</h1>
          <p class="description">Parrafo</p>
        </main>

        <footer class="button-container">
          <button class="see-more">Ver más</button>
        </footer>
      </article>
    </section>



    <script src="DOMManipulation.js"></script>
  </body>
</html>
